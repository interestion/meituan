<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <demo></demo>
        <demo></demo>
        <demo2></demo2>
    </div>
<script src="vue.js"></script>
<script>
    Vue.component('demo',{
        template:"<h1>demo组件{{msg}}</h1>",
        data(){
            return{
                msg:"我是组件1"
            }
        }
    })
    new Vue({
        el:"#app",
        data:{

        },
        components:{
            "demo2":{
                template:"<h1>我是局部组件</h1>"
            }
        }
    })
</script>
    
</body>
</html>
