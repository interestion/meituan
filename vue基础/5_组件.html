<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h2 id="title">{{count}}</h2>
       <button @click="count++">按钮1</button>
       <button @click="des()">按钮2</button>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                count:0
            },
            methods:{
                des(){
                    vm.$destroy();
                }
            },
            beforeCreate(){
                console.log("beforeCreate:",this.$el,this.$data)
            },
            created(){
                console.log("Created:",this.$el,this.$data)
            },
            beforeMounted(){
                console.log("beforemounted:",this.$el,this.$data)
            },
            mounted(){
                console.log("mounted:",this.$el,this.$data)
            },
            beforeUpdate(){
                console.log("beforeUpdate:",document.getElementById('title').innerHTML,this.$data)
            },
            updated(){
                console.log("updated:",document.getElementById('title').innerHTML,this.$data)
            },
            beforeDestroy(){
                console.log('beforeDesDestroy');
            },
            destroy(){
                console.log('destroy');
            }
        })
    </script>
</body>
</html>
